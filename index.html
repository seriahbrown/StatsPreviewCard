<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<!-- link to css stylesheet -->
  <link rel="stylesheet" href="Resources/CSS/style.css"> 
  
  <title>Frontend Mentor | Stats preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div class="flex-container">
    <div class="wrap">
      <div class="card-content">
        <div class="left-card">
          <h1>Get <span id="accent-word">insights</span> that help <br> your business grow.</h1>

          <p id="business-description">Discover the benefits of data analysis and make <br> better decisions regarding revenue, customer <br> experience, and overall efficiency.</p>

          <ul>
            <li class="stats">
              10k+
                <br>
              <p class="stats-description">COMPANIES</p>
            </li>
            <li class="stats">
              314
                <br>
              <p class="stats-description">TEMPLATES</p>
            </li>
            <li class="stats">
              12M+
                <br>
              <p class="stats-description">QUERIES</p>
            </li>
          </ul>
        </div>
        <div class="right-card">
          <div class="image">
            <img src="images/image-header-desktop.jpg" alt="image">
          </div>
        </div>  
      </div>
    </div>
  </div>  
</body>

</html>
