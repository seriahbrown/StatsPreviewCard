<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<!-- link to css stylesheet -->
  <link rel="stylesheet" href="Resources/CSS/style.css"> 
  
  <title>Frontend Mentor | Stats preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div class="container">

    <div class="card-content">
      <h1>Get <span class="accent-word">insights</span> that help your business grow.</h1>

      <p class="business-description">Discover the benefits of data analytics and make <br> better decisions regarding renevue, customer <br> experience, and overall efficiency.</p>

      <ul class="stats">
        <li>
          10k+
            <br>
          <p class="stats-description">COMPANIES</p>
        </li>

        <li>
          314
            <br>
          <p class="stats-description">TEMPLATES</p>
        </li>

        <li>
          12M+
            <br>
          <p class="stats-description">QUERIES</p>
        </li>
      </ul>

      <div class="image">
        <img src="images/image-header-desktop.jpg" alt="image">
      </div>

    </div>
  </div>
  
</body>

</html>
