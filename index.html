<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<!-- link to css stylesheet -->
  <link rel="stylesheet" href="Resources/CSS/style.css"> 
  
  <title>Frontend Mentor | Stats preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="full">
    <div class="card">
        <h1>Get <span id="insight">insights</span> that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

        <span>
          <h3 class="stats">10k+</h3> 
            <br> 
          <p>companies</p>

          <h3 class="stats">314</h3> 
            <br> 
          <p>templates</p>

          <h3 class="stats">12m+</h3> 
            <br> 
          <p>queries</p>
        </span>

        <div class="desktop-image">
          <img src="images/image-header-desktop.jpg" alt="image-header-desktop" width="540" height="446">
        </div>

        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Seriah Brown</a>.
        </div>
    </div>
  </div>
</body>
</html>
